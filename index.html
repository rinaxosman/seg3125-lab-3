<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G20's groceries</title>
</head>

<body>
    <div id="bigTitle">
        Welcome to G20
    </div>

    <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>


    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openInfo(event, 'AboutUs')">About Us</button>
        <button class="tablinks" onclick="openInfo(event, 'FAQ')">FAQ</button>
    </div>


    <div id="clientMenu" class="fixed-menu">
        <h3>Client</h3>
        <p>Tell us a bit about you.</p>
        <br>
        Select a Category:
            <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
                <option value="None" selected>None</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="GlutenFree">Gluten-Free</option>
                <option value="organic">Organic</option>
                <option value="meats">Meats</option>
                <option value="dairy">Dairy</option>
                <option value="fruits">fruits</option>
            </select>
            <br><br>
    </div>

    <div id="sortMenu" class="sort-menu">
        <h3>Sort the products</h3>
        Sort by:
        <select id="sortSelect" name="sortSelect" onchange="sortProducts(this.value)">
            <option value="price">Price</option>
            <option value="name">Alphabetical Order</option>
        </select>
        <br><br>
    </div>

    <div id="priceRangeContainer" class="slider-menu">
        <label for="priceRange">Price Range:</label>
        <input type="range" id="priceRange" min="0" max="20" step="0.5" value="20" oninput="updatePriceRangeLabel(); applyPriceFilter();">
        <span id="priceRangeLabel">20$</span>
    </div>
    
    <div id="cartMenu" class="cart-menu">
        <h3>Here is your cart.</h3>
        <div id="displayCart"></div>

    </div>

    <!-- <div id="budgetMenu" class="budget-menu">
        <h3>Budget Picker</h3>
        <br><br>
    </div> -->
    
    <!-- Tab content -->
    <div class="tabcontent-container">

        <div id="Products" class="tabcontent" style="display: block;">
            <h3>Groceries</h3>
            <p>Choose from our selection of fresh and organic products.</p>
            <br>
            <div id="displayProduct"></div>
            <br><br>
        </div>

        <div id="AboutUs" class="tabcontent">
            <h3>About Us</h3>
            <p>SEG 3125</p>
            <p>Group 20</p>
            <br><br>
        </div>

        <div id="FAQ" class="tabcontent">
            <h3>Coming Soon</h3>
            <p>Page unavailable...</p>
            <br><br>
        </div>

        <div id="priceMenu" class="price-menu">
            <h3>Total Price</h3>
            <p id="totalPriceDisplay"></p>
        </div>

    </div>

    <footer id="footer">
        <h3>Website by: Group 20</h3>
    </footer>

    <script src="groceries.js"></script>
    <script src="main.js"></script>
    <script>
        window.onload = function () {
        populateListProductChoices('dietSelect', 'displayProduct');
    };
    </script>
    

</body>

</html>
